# Elasticsearch version from debian repository
es_version: 2.3
es_install_java: True
es_java_version: 'java-1.8.0-openjdk'
es_fqdn: localhost
es_port: 9200

# Force user ids
es_uid:
es_gid:

# Manage service
es_manage_service: True
es_start_options:
   ES_HEAP_SIZE: '2g'

# Configuration file
es_config_file:
    network.host: 0.0.0.0
